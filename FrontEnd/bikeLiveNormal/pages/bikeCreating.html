<!doctype html>
<html lang="en">
  <head>
    <title>Bike Live</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="../index.css">
    <link rel = "stylesheet" href="../css/bikecreating.css">
  </head>
  <body>

    <div id="headerLogin">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#"><h3>BikeLive</h3></a>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" title="go to help page"><i class="fas fa-info"></i></button>
                <button type="button" title="notifications button" class="btn btn-secondary"><i class="fas fa-bell"></i> <span class="badge badge-light">4</span></button>
              </div>

        </nav>
        <hr/>
    </div>
    <div id="tituloBody"><h1 id="titulo">Bike Creating</h1></div>
    <div id="register"> 
        <div id="bikeCreatingForm">
        <form class="menu p-4" id="formularioCreateBike">
            <h2>First, tell me about your bike: </h2>
            <div class="form-group ">
              <label for="bikeName">Name your bike</label>
              <input type="text" minlength="1" maxlength="50" class="form-control" id="nombreBici" placeholder="My awesome bike" required>
            </div>
            <div class="form-group">
              <label for="selectType">Choose a bike type</label>
              <select id="selectType" class="custom-select custom-select-lg mb-3">
                <option value="ROAD" selected>Road</option>
                <option value="MTBHARDTAIL">MTB HardTail</option>
                <option value="MTBALLMOUNTAIN">MTB All Mountain</option>
                <option value="BMX">BMX</option>
                <option value="GRAVEL">Gravel</option>
              </select>
            </div>
            <div class="form-group">
                <label for="kmsBike">How many kilometers has your bike?</label>
                <input  min="0" max="80000" type="number" value=0 
                class="form-control" id="kmsBike" placeholder="Write 0 if you don't know" required>
              </div>
            <button type="button" class="btn btn-primary" id="btnCreateBike">Create Bike <i class="fa fa-wrench"></i></button>
          </form>
        </div>
        <div id="imgMechanic" ><img src="../imgs/jp1.png" alt="Mechanic helper"></div>
    </div>
    <div id="footerNoLogin">
        <hr />
        
        <div id="menuFooterLogin">
          <div class="list-group d-flex flex-lg-row flex-md-column flex-sm-column justify-content-lg-center">
            <button type="button" class="btn btn-danger btn-lg m-2"><i class="fa fa-bicycle"></i></i> My Bikes</button>
            <button type="button" class="btn btn-info btn-lg m-2"><i class="fa fa-upload"></i> Upload Trainning</button>
            <button type="button" class="btn btn-info btn-lg m-2"><i class="fa fa-user-circle"></i> Profile</button>
          </div>     
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/bikeCreating.js"></script>
  </body>
</html>

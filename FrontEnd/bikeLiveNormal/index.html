<!doctype html>
<html lang="en">
  <head>
    <title>Bike Live</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel = "stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel = "stylesheet" href="index.css">
  </head>
  <body>

    <div id="headerNoLogin">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#"><h3>BikeLive</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="btnToggleLogin">
              <i class="fa fa-unlock-alt"></i> Login
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div id="loginForm">
                    <form class="menu p-4" id="loginFormulario">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="emailLogin" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="passwordLogin" placeholder="Password" required>
                        </div>
                        <button type="button" id="btnLogin" class="btn btn-primary">Sign in</button>
                        <div class="errorLogin"></div>
                      </form>
                 </div>
              </div>
        </nav>
        <hr/>
    </div>
    <div><h1 id="titulo" >Keep the life of your Bike</h1></div>
    <div id="register"> 
        <div class="imgRegister"><img src="imgs/movil.jpg" alt="App on mobile"></div>
        <div id="registerForm">
        <form class="menu p-4" id="formularioRegistro">
            <h2>New? Register here!</h2>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailRegistro" placeholder="email@example.com" required>
              <p class="errorForm"></p>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="passwordRegistro" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="btnRegistro">Sign up</button>
          </form>
        </div>
        
    </div>
    <div id="footerNoLogin"> 
        <div id="menuFooterLogin">
          <div class="text-center" id="autor">
            <ul class="list-group list-group-flush">
              <button type="button" id="footLogin" class="btn btn-info btn-lg btn-block">
                <p class="h5">Login</p>
              </button>
                <li class="list-group-item bg-secondary text-light"><p class="h4">Maintenance of your bike <i class="fa fa-wrench"></i></p></li>
                <li class="list-group-item bg-light"><p class="h4">Insta notifications to make easier <i class="fas fa-bell"></i></i></p></li>
                <li class="list-group-item bg-secondary text-light"><p class="h4">All kind of bikes <i class="fas fa-bicycle"></i></p></li>
                <li class="list-group-item bg-light"><p class="h4">Professionals and experts of bike mechanical behind <i class="fas fa-users"></i></p></li>
              </ul>
              <h4 class="p-4 h5 text-info">BikeLive by Pere Reche</h4>
         </div>
        
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>

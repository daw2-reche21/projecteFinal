<!doctype html>
<html lang="en">
  <head>
    <title>Bike Live</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel = "stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="headerNoLogin">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#"><h3>BikeLive</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="btnToggleLogin">
              <i class="fa fa-unlock-alt"></i> Login
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div id="loginForm">
                    <form class="menu p-4" id="loginFormulario">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="emailLogin" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="passwordLogin" placeholder="Password" required>
                        </div>
                        <button type="button" id="btnLogin" class="btn btn-primary">Sign in</button>
                      </form>
                 </div>
              </div>
        </nav>
    </div>
    <div><h1 id="titulo">Keep the life of your Bike</h1></div>
    <div id="register"> 
        <div class="imgRegister"><img src="imgs/bikelogin.jpg" alt="Bike Vintage"></div>
        <div id="registerForm">
        <form class="menu p-4" id="formularioRegistro">
            <h2>New? Register here!</h2>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailRegistro" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="passwordRegistro" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnRegistro">Sign up</button>
          </form>
        </div>
    </div>
    <div id="footerNoLogin">
        <hr />
        
        <div id="menuFooterLogin"><div class="list-group list-group-flush">
            <button type="button" id="footLogin" class="list-group-item list-group-item-action active">
              Login
            </button>
            <button type="button" class="list-group-item list-group-item-action disabled">My bikes</button>
            <button type="button" class="list-group-item list-group-item-action disabled">Upload trainning</button>
            <button type="button" class="list-group-item list-group-item-action disabled">Profile</button>
            <button type="button" class="list-group-item list-group-item-action disabled">Help/Contact us</button>
          </div></div>
          <div class="text-center" id="autor"><h4>BikeLive by Pere Reche</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Maintenance of your bike</li>
                <li class="list-group-item">Insta notifications to make easier</li>
                <li class="list-group-item">All kind of bikes</li>
                <li class="list-group-item">Professionals and experts of bike mechanical behind</li>
              </ul>
         </div>
        
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
